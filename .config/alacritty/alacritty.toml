# Alacritty configuration file
# By Mark van der Meer - github.com/coreice

import = [
  "~/.config/alacritty/themes/themes/iterm.toml"
]

[cursor]
blink_interval = 500
blink_timeout = 0
unfocused_hollow = true

[cursor.style]
blinking = "Always"
shape = "Block"

[env]
TERM = "xterm-256color" # For tmux

[font]
builtin_box_drawing = true

size = 13

offset.x = 1 # Otherwise the font is rendered too condensed
offset.y = 1 # Increases readability for me

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[window]
padding.x = 5
padding.y = 10
dynamic_padding = true

decorations = "Full"
dynamic_title = false

blur = true
opacity = 0.90

option_as_alt = "OnlyLeft"

