# Alacritty configuration file
# By Mark van der Meer - github.com/coreice

import = [
  "~/.config/alacritty/themes/themes/iterm.toml"
]

[env]
TERM = "xterm-256color" # For tmux

[font]
size = 13

glyph_offset.x = 1 

offset.x = 1 # Otherwise the font is rendered too condensed
offset.y = 1

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[window]
padding.x = 2
padding.y = 10
dynamic_padding = true

decorations = "Full"
dynamic_title = false

blur = true
opacity = 0.90

